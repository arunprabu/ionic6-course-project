<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contacts</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- floating action button -->
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="add">
      <ion-icon name="add-outline" size="large"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item routerLink="/contacts/1">
      <ion-avatar slot="start">
        <img alt="Profile Photo of John Williams" 
          src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>John Williams</ion-label>
    </ion-item>

    <ion-item routerLink="/contacts/2">
      <ion-avatar slot="start">
        <img alt="Profile Photo of Steve Smith" 
        src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>Steve Smith</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
